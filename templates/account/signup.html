{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <div class="row my-3">
        <div class="col-4">
            <h4>회원가입</h4>
        </div>
        <div class="col-8 text-right">
            <span>또는 <a href="{% url 'account:login' %}">로그인 하세요.</a></span>
        </div>
    </div>
    <form method="post" class="post-form" action="{% url 'account:signup' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">사용자 이메일</label>
            <input type="text" class="form-control" name="email" id="email"
                   value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" name="password1" id="password1"
                   value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2"
                   value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="real_name">이름</label>
            <input type="text" class="form-control" name="real_name" id="real_name"
                   value="{{ form.real_name.value|default_if_none:'' }}">
        </div>
        <!-- 에러 메시지가 있을 경우 출력 -->
        {% if field.errors %}
            <span style="color:red">{{field.errors}}</span>
        {% endif %}
        <button type="submit" class="btn btn-primary">생성하기</button>
    </form>
</div>
{% endblock %}
